<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1>Quiz App</h1>
                <div class="quiz-header">
                    <p id="progress">Question x of y</p>
                    <p id="count-down"></p>
                </div>
                <p id="question"></p>

                <div class="buttons">
                    <button class="btn" id="btn0">1. <span id="choice0"></span></button>
                    <button class="btn" id="btn1">2. <span id="choice1"></span></button>
                    <button class="btn" id="btn2">3. <span id="choice2"></span></button>
                    <button class="btn" id="btn3">4. <span id="choice3"></span></button>
                </div>

                <hr>
                <footer>
                    <p>Created By AG</p>

                </footer>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
